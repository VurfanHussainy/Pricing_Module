<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="../static/custom.css"/>
    <title>Pricing_Module</title>
</head>
<body>
    <div class="container">
        <h1>Pricing Module</h1>
        <form method='POST' id="pricing-form" action="{% url 'calculate_price'  %}">
            {% csrf_token %}
            <label for="distance">Distance (in KMs):</label>
            <input type="number" id="distance" name="distance" required>
    
            <label for="time">Time (in minutes):</label>
            <input type="number" id="time" name="time" required>
    
            <label for="waiting_time">Waiting Time (in seconds):</label>
            <input type="number" id="waiting_time" name="waiting_time" required>
    
            <label for="day_of_week">Day of the Week:</label>
            <select id="day_of_week" name="day_of_week" required>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>
    
            <button type="submit" onclick="calculatePrice()">Calculate Price</button>
    
            <div id="result"></div>
        </form>
        {% if price is not None %}
            <div id="result">Calculated Price: {{ price }}</div>
        {% endif %}
        
    </div>
    
    <script src=""></script>
</body>
</html>
